<html>
  <head></head>
  <body>
    <form method="POST">
      {% csrf_token %}
      <h2>Log in</h2>
      <label for="email">Email:</label><br /><br />
      <input type="email" id="email" name="email" required /><br /><br />

      <label for="password">Password:</label><br /><br />
      <input
        type="password"
        id="password"
        name="password"
        required
      /><br /><br />

      <button type="submit">Log in</button>
    </form>
  </body>
</html>
